<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Especifica el tipo de documento y la versión de HTML -->
    <meta charset="UTF-8">
    <!-- Configura el viewport para que el sitio sea responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>Imnotkarygolo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body background="logo.png">
    <!-- Sección de encabezado del sitio -->
    <header>
        <h1>Karygolo Portfolio</h1>
    </header>
    <!-- Barra de navegación con enlaces -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About me</a></li>
            <li><a href="">About me</a></li>
            <li><a href="https://www.instagram.com/imnotkarygolo/">Contact</a></li>
        </ul>
    </nav>
    <!-- Contenido principal de la página -->
    <main>
        <section>
            <div class="introduction">
                <h2>¡HOLA! Soy karygolo</h2>
                <p>Soy una diseñadora e ilustradora mexicana, tengo 21 años, mi mayor inspiración es el mundo que
                     nos rodea agregandole un toque divertido a la vida </p>
            </div>
            <img src="profile.jpeg" height="600 px" style="padding-bottom: 200 px;">
        </section>
    </main>
    <div class="slider-container">
        <!-- Contenedor de las imágenes -->
        <div class="slider-content">
            <!-- Primera imagen del slider -->
            <div class="slider-item">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <!-- Segunda imagen del slider -->
            <div class="slider-item">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <!-- Tercera imagen del slider -->
            <div class="slider-item">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let slideIndex = 0; // Inicializa el índice de las imágenes

            // Obtiene todas las imágenes del slider
            const slides = document.querySelectorAll(".slider-item");
            const totalSlides = slides.length; // Calcula el número total de imágenes

            // Función para mostrar las imágenes del slider
            function showSlides() {
                slides.forEach(slide => {
                    slide.style.display = "none"; // Oculta todas las imágenes
                });

                slideIndex++; // Aumenta el índice de la imagen actual
                if (slideIndex > totalSlides) { slideIndex = 1; } // Reinicia el índice si es mayor que el número total de imágenes

                slides[slideIndex - 1].style.display = "block"; // Muestra la imagen actual
                setTimeout(showSlides, 2000); // Cambia de imagen cada 2 segundos
            }

            showSlides(); // Inicia la función para mostrar las imágenes
        });
    </script>
    <!-- Pie de página del sitio -->
    <footer>
        <p>&copy; 2024 My first website</p>
    </footer>
</body>
</html>
